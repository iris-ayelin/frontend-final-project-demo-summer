<form #registrationForm="ngForm" (ngSubmit)="onSubmitRegistration()">
    <div>
        <mat-form-field>
            <mat-label>First name:</mat-label>
            <input matInput [(ngModel)]="currentPerson.firstName" name="firstName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last name:</mat-label>
            <input matInput [(ngModel)]="currentPerson.lastName" name="lastName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput [(ngModel)]="currentPerson.email" name="email" required email #emailField="ngModel">
            <mat-error *ngIf="emailField.invalid">
                Please enter valid email address
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Age:</mat-label>
            <input matInput [(ngModel)]="currentPerson.age" name="age" pattern="^\d+$" #ageField="ngModel">
            <mat-error *ngIf="ageField.invalid">
                Please enter valid numeric age
            </mat-error>
        </mat-form-field>
    </div>
    <div ngModelGroup="phone" #phoneGroup="ngModelGroup">
        <div class="phone-number-title">
            <h3>Phone numbers</h3>
            <button mat-fab type="button" (click)="addPhoneNumber()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div *ngFor="let phone of currentPerson.phones; index as i" class="phone-number-form">
            <mat-form-field>
                <mat-label>Phone number:</mat-label>
                <input matInput [(ngModel)]="phone.number" name="phone-number-{{i}}" required>
            </mat-form-field>
            <button type="button" mat-icon-button (click)="removePhoneNumber(i)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="registrationForm.invalid || registrationForm.pristine">
            Save
        </button>
        <app-loading-update-form *ngIf="isSubmitting" [progressValue]="progressValue"></app-loading-update-form>
    </div>
</form>
