<!-- Using the ngIf method to check if loading time has been passed or not -->
<div *ngIf="showSpinner">
    <app-loading></app-loading>
</div>
<div *ngIf="!showSpinner">
<!-- Using the ngIf method to check if loading time has been passed or not -->

    <table mat-table [dataSource]="allPersons">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let person"> {{person.fullName()}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email </th>
            <td mat-cell *matCellDef="let person"> {{person.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let person">
                <button mat-icon-button [routerLink]="['/person', person.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deletePerson(person.id, person.fullName())">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div>
        <button mat-raised-button color="primary" routerLink="/newperson">
            Add
        </button>
    </div>
</div>
